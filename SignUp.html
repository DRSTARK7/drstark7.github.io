<html>

<head>
    <title>Sign Up</title>
</head>

<body bgcolor=#090929 text="white">
    <center>
        <font face="courier">
            <table width=100% height=10%>
                <tr align="center">
                    <td width=10% align="center"><a href=index.html>
                            <font color="white">Home</font>
                        </a></td>
                    <td width=10% align="center"><a href=SignUp.html>
                            <font color="white">Sign Up</font>
                        </a></td>
                    <td width=10% align="center"><a href=Login.html>
                            <font color="white">Login</font>
                        </a></td>
                    <td width=10% align="center"><a href=product.html>
                            <font color="white">Product</font>
                        </a></td>
                    <td width=10% align="center"><a href=aboutus.html>
                            <font color="white">About Us</font>
                        </a></td>
                </tr>
            </table>

            <h1>Sign Up</h1>
            <h4>Please Fill The Details For Sign Up</h4>

            <form name="f1">
                <fieldset>
                    <legend>Details</legend>
                    <table width=50%>
                        <tr align="center">
                            <td>First Name</td>
                            <td>:</td>
                            <td><input type="text" name="fname" placeholder="First Name"></td>
                            <td>Last Name</td>
                            <td>:</td>
                            <td><input type="text" name="lname" placeholder="Last Name"></td>
                        </tr>
                    </table>
                    <table width=40%>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td><input type="email" name="email" placeholder="Email ID"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Login ID</td>
                            <td>:</td>
                            <td><input type="text" name="lid" placeholder="Nick Name"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>:</td>
                            <td><input type="password" name="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td>Conform Password</td>
                            <td>:</td>
                            <td><input type="password" name="conformpassword" placeholder="Conform Password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>:</td>
                            <td><input type="text" name="phnum" placeholder="EX. 8733830780"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Date Of Birth</td>
                            <td>:</td>
                            <td><input type="date" name="dateofbrith" placeholder="dd/mm/YYYY"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td><textarea name="address" wrap="virtual" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>:</td>
                            <td>
                                <select name="country">
                                    <option value="India" selected="selected">INDIA</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <br>
                <input type="submit" name="Submit" value="Submit">
                <input type="reset" name="Reset" value="Reset">
            </form>
        </font>
    </center>
</body>

</html>
